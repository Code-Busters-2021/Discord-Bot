name: Docker Image CI

on:  
  workflow_dispatch:

env:
  IMAGE_NAME: discord-bot:${{ steps.date.outputs.date +%s }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set image name
      run: echo "=green" >> "$GITHUB_OUTPUT"

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.IMAGE_NAME }}

    - name: Build the Docker image
      run: docker run --env DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} --env DOTNET_ENVIRONMENT=Release ${{ env.IMAGE_NAME }}       
