name: Docker Image CI

on:  
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image    
      env:
        IMAGE_NAME: discord-bot:$(date +%s) 
      run: docker build . --file Dockerfile --tag discord-bot:$IMAGE_NAME
    - name: Run the Docker image    
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      run: docker run --env DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} --env DOTNET_ENVIRONMENT=Release $IMAGE_NAME
       
